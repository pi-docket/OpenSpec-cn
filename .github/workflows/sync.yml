name: Sync Fork

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小時同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4

      - name: Sync fork
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "bmad-code-org/BMAD-METHOD"
          source_branch: "main"
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
